<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>emails-editor</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="theme-color" content="#000000">
		<style>
			@font-face {
				font-family: 'OpenSans';
				src: local("Open Sans"),
				url('../build/fonts/OpenSans.ttf') format('truetype');
			}
		</style>
		<script type='text/javascript' src="../build/emails-editor.js"></script>
	</head>
	<body id="body">
		<div id="emails-editor" style="width: 700px;height: 370px;"></div>
	<script>
		const container = document.querySelector('#emails-editor');
		let options = {
			header: 'Share <b>Board name</b> with other'
		};
		const emailsEditor = new EmailsEditor({container, ...options});

		emailsEditor.subscribe(({name, emails}) => {
			console.log('emails-editor - name: ', name, ' emails: ', emails);
		});
		emailsEditor.setEmails(['john@miro.com', 'patric@miro.com']);
	</script>
	</body>
</html>
