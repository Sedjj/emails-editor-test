<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>emails-editor</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="theme-color" content="#000000">
		<style>
			@font-face {
				font-family: 'CustomFont';
				src: local("Open Sans"),
				url('https://cdn.rawgit.com/Sedjj/emails-editor-test/gh-pages/build/fonts/OpenSans.ttf') format('truetype');
			}
		</style>
		<script type='text/javascript' src="https://cdn.rawgit.com/Sedjj/emails-editor-test/gh-pages/build/emails-editor.js"></script>
	</head>
	<body id="body">
		<div id="emails-editor" style="width: 700px;height: 370px;"></div>
		<br /><br />
		<div id="emails-editor-support" style="width: 530px;height: 300px;"></div>
	<script>
		const emailsEditor = new EmailsEditor({
			container: document.querySelector('#emails-editor'),
			header: 'Share <b>Board name</b> with other'
		});

		emailsEditor.subscribe(({name, emails}) => {
			console.log('emails-editor - name: ', name, ' emails: ', emails);
		});
		emailsEditor.setEmails(['john@miro.com', 'patric@miro.com']);

		const emailsEditorSupport = new EmailsEditor({
			container: document.querySelector('#emails-editor-support'),
			header: 'Share <b>Board name</b> with other'
		});
		emailsEditorSupport.subscribe(({name, emails}) => {
			console.log('emails-editor-support - name: ', name, ' emails: ', emails);
		});
		emailsEditorSupport.setEmails(['john@miro.com']);
	</script>
	</body>
</html>
